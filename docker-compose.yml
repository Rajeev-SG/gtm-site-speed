services:
  web:
    image: node:20-bookworm   # matches your base
    working_dir: /app
    command: sh -c "npm ci --no-audit --no-fund && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # helps file watching on macOS/WSL/VMs:
      - WATCHPACK_POLLING=true
      # sometimes also helpful:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app:delegated         # your code live-mounted
      - node_modules:/app/node_modules  # keep deps inside container
volumes:
  node_modules:
