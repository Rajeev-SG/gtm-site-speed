services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev.chrome
    working_dir: /app
    command: sh -c "npm ci --no-audit --no-fund && npm run dev"
    ports: ["3000:3000"]
    environment:
      - PORT=3000
      - CHROME_PATH=/usr/bin/google-chrome-stable
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app:delegated
      - node_modules:/app/node_modules
volumes:
  node_modules:
